<!DOCTYPE HTML>

<head>
  <meta charset="UTF-8"/>
  <title> 從文件掃描 </title>
  <link href="../style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<p> 這是一個可能的解碼存儲在設備上的圖像文件，而不是與設備的攝像頭掃描條形碼。要做到這一點，按菜單，選擇“解碼圖像”。 </p>

<p> 你會被提示選擇設備上的應用程序處理，如應用程序或庫文件管理器圖像。選擇一個圖像文件，其中包含一個條形碼使用該應用程序。然後，您將返回到 <strong class="notranslate">條碼掃描器+</strong> 。 </p>

<p> 如果成功的話，你會看到一個結果屏幕一樣，如果你有一個條形碼掃描使用相機。如果沒有，你會看到一個簡短的錯誤信息。 </p>

<p>翻譯谷歌翻譯。</p></body>
</html>
