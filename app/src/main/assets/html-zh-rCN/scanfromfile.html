<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <title> 从文件扫描 </title>
  <link href="../style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<p> 这是可能的解码存储在您的设备上的图像文件，而不是与设备的摄像头扫描条形码。要做到这一点，按“菜单”，选择“图像解码”。 </p>

<p> 系统将提示您选择您的设备上的应用程序，处理图像，如Gallery应用程序或文件管理器。选择一个图像文件，使用该应用程序包含一个条形码。然后，您将返回 <strong class="notranslate">条码扫描器+</strong> 。 </p>

<p> 如果成功的话，你会看到一个结果屏幕上一样，如果你扫描一个条码，使用相机。如果没有，你会看到一个简短的错误消息。 </p>

<p>翻译谷歌翻译。</p></body>
</html>
